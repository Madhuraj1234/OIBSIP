<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/CSS/style.css}" />

	<title>Login Page</title>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-5 round">
					<div class="card-header bg mb-5 hight">
						<h1 class="text-center text-white">Login</h1>
					</div>
					<div class="card-body">

						<form th:action="@{/doLogin}" method="post">
							<div class="form-group col-md-10 offset-md-1">
								<input name="username" type="email" class="form-control round" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email" required>
							</div>
							<div class="form-group col-md-10 offset-md-1">
								<input name="password" type="password" class="form-control round"
									id="exampleInputPassword1" placeholder="Password" required>
							</div>
							<div class="form-check shift">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							<div class="container col-md-10 offset-md-1 mt-3">
								<button type="submit" class="btn btn-block round bg btn-lg text-white">Submit</button>
							</div>

							<div class="container text-center mt-3 decoration">
								<p>Don't have an account?</p>
								<a href="" th:href="@{/register}" style="text-decoration: none; color: #4caf50;">
									<p>Sign up now</p>
								</a>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	

	<!-- SweetAlert2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
		$(document).ready(function () {
			// Check if the "error" parameter is present in the URL (indicating bad credentials)
			var urlParams = new URLSearchParams(window.location.search);
			if (urlParams.has('error')) {
				Swal.fire({
					title: "Invalid Credentials",
					icon: "error",
					showClass: {
						popup: `
                        animate__animated
                        animate__shakeX
                    `
					},
					hideClass: {
						popup: `
                        animate__animated
                        animate__fadeOutDown
                        animate__faster
                    `
					}
				});
			}
		});
	</script>

</body>

</html>
