<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/CSS/style.css}" />
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

	<title>Register Page</title>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-5 round">
					<div class="card-header bg mb-5 hight">
						<h1 class="text-center text-white">Register</h1>
					</div>
					<div class="card-body">

						<form th:action="@{/doRegister}"
						      method="post"
						      th:object="${user}"
						      onsubmit="showSweetAlert(event)"
						      class="needs-validation" 
						      novalidate>
							
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<input name="firstname"
									       type="text" 
									       class="form-control round" 
									       id="validationCustom01"
										   placeholder="First name"
										   required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>
								
								<div class="col-md-6 mb-3">
									<input type="text"
									       name="lastname" 
									       class="form-control round" 
									       id="validationCustom02"
										   placeholder="Last name"
										   required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>

							</div>
							<div class="form-row">

								<div class="col-md-6 mb-3">
									<input name="username"
									       type="text" 
									       class="form-control round" 
									       id="validationCustomUsername"
										   placeholder="Username"
										   aria-describedby="inputGroupPrepend" 
										   required>
									<div class="invalid-feedback">
										Please choose a username.
									</div>
								</div>

								<div class="col-md-6 mb-3">
									<input name="password" 
									       type="password" 
									       class="form-control round" 
									       id="validationCustomPassword"
										   placeholder="Password" 
										   required>
									<div class="invalid-feedback">
										Please choose a password.
									</div>
								</div>

								<div class="col-md-5 mb-3">
									<input name="city" 
									       type="text" 
									       class="form-control round" 
									       id="validationCustom03"
										   placeholder="City"
										   required>
									<div class="invalid-feedback">
										Please provide a valid city.
									</div>
								</div>
								<div class="col-md-4 mb-3">
									<input name="state"
									       type="text" 
									       class="form-control round" 
									       id="validationCustom04"
										   placeholder="State"
										   required>
									<div class="invalid-feedback">
										Please provide a valid state.
									</div>
								</div>
								<div class="col-md-3 mb-3">
									<input name="zipcode" 
									       type="text" 
									       class="form-control round" 
									       id="validationCustom05"
										   placeholder="Zip" 
										   required>
									<div class="invalid-feedback">
										Please provide a valid zip.
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
									<label class="form-check-label" for="invalidCheck">
										Agree to terms and conditions
									</label>
									<div class="invalid-feedback">
										You must agree before submitting.
									</div>
								</div>
							</div>
							<button class="btn btn-block bg text-white btn-lg round" type="submit">Register</button>

							<div class="container text-center mt-3 decoration">
								<p>Already registered?</p>
								<a href="" th:href="@{/form}" style="text-decoration: none; color: #4caf50;">
									<p>Login now</p>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script th:src="@{/JS/script.js}"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
